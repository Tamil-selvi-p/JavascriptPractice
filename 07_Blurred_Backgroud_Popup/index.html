<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container">
        <h1 class="heading">Welcome to our Website</h1>
        <button class="btn">Click to Join</button>
    </div>

    <div class="popup-container active">
        <h2>20% Offer</h2>
        <label for="email">Youe Email: </label>
        <input type="email" name="" id="input" name="email" placeholder="Your Email" />
        <button class="popup-btn">Join</button>
        <di class="close-icon">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
